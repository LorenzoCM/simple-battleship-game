<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">    
    <title> Lorenzo's Battleship Game</title>
    <link rel="shortcut icon" href="https://static.thenounproject.com/png/131573-200.png" type="image/x-icon">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="text-center mt-4">
            <p class="main-title animate__animated animate__bounceInDown">Battleship Game</p>
        </div>
        <div class="table mt-5">
            <div class="twoBoards mt-5">
                <div class="player animate__animated animate__bounceInLeft mr-5">
                    <div class="">
                        <div id="board">
                        </div>
                    </div>
                    <div id="user">
                        <div class="centering">
                            <h2 id="winUser" class="hide animate__animated animate__heartBeat">¡You Win!</h2>
                        </div>
                        <div class="centering">
                            <button class="btn btn-danger" id="shoot">Choose Shoot</button>
                            <button class="btn btn-success" id="positionsUser">See Ships</button>
                        </div>
                    </div>
                </div>
                <div class="player animate__animated animate__bounceInRight ml-5">
                    <div class="">
                        <div id="board2" class="board2">
                        </div>
                    </div>
                    <div id="computer">
                        <div class="centering">
                            <h2 id="winCpu" class="hide animate__animated animate__heartBeat">¡CPU Win!</h2>
                        </div>
                        <div class="centering">
                            <button class="btn btn-success" id="positionsCpu">See Ships</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <script src="./app.js"></script>
        <script src="src/toastify.js"></script>
</body>

</html>
